#import clustering.properties.defaults

clustering.nodes=\
	localhost:47041:/tmp/hounder/searcher:searcher,\
	localhost:47042:/tmp/hounder/indexer:indexer,\
	localhost:47043:/tmp/hounder/crawler:crawler,\
	localhost:47044:/tmp/hounder/cache-server:cacheServer

#clustering.checkNodesInterval=10000
#clustering.monitor.refreshInterval=60000

clustering.modules=\
	monitor:com.flaptor.clusterfest.monitoring.MonitorModule,\
	controller:com.flaptor.clusterfest.controlling.ControllerModule,\
	deploy:com.flaptor.clusterfest.deploy.DeployModule,\
	indexer:com.flaptor.hounder.indexer.clustering.IndexerActionModule

#	crawlerControl:com.flaptor.hounder.crawler.clustering.CrawlerControlModule

clustering.monitor.checker.searcher=com.flaptor.hounder.searcher.SearcherChecker
clustering.monitor.checker.multisearcher=com.flaptor.hounder.cluster.MultiSearcherChecker
clustering.monitor.checker.indexer=com.flaptor.hounder.indexer.IndexerChecker
clustering.monitor.checker.crawler=com.flaptor.hounder.crawler.CrawlerChecker
clustering.monitor.checker.cacheServer=com.flaptor.hounder.cache.CacheServerChecker

clustering.monitor.formatter.searcher=com.flaptor.hounder.searcher.SearcherFormatter

clustering.web.appName=Hounder
clustering.web.htmlAppName=<img align="bottom" src="media/hounder.png"/>Hounder
clustering.web.additionalCSS=media/hounderClusterfestStyle.css
#login for webapp
clustering.web.login.enabled=false
clustering.web.login.user=user
clustering.web.login.pass=pass


#This formatter will be used for all hounder, but you could use something like
#clustering.monitor.formatter.searcher=... to use a specific formatter for
#searcher nodes.
clustering.monitor.formatter=com.flaptor.hounder.clusterfest.StatisticsPropertyFormatter